name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          lfs: true  # Pull LFS files (FFmpeg binaries)

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build and publish to GitHub Releases
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run build

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: suisse-notes-windows-installer
          path: |
            dist/electron/Packaged/*.exe
            dist/electron/Packaged/*.exe.blockmap
            dist/electron/Packaged/latest.yml
          retention-days: 30

svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
  </defs>

  <!-- Main rounded square background -->
  <rect x="40" y="40" width="432" height="432" rx="80" ry="80" fill="url(#bgGradient)"/>

  <!-- Microphone icon (centered) -->
  <g fill="white">
    <!-- Mic body -->
    <rect x="200" y="100" width="112" height="180" rx="56" ry="56"/>
    <!-- Mic stand arc -->
    <path d="M152 260 C152 340 196 400 256 400 C316 400 360 340 360 260"
          fill="none" stroke="white" stroke-width="28" stroke-linecap="round"/>
    <!-- Mic stand vertical -->
    <rect x="242" y="380" width="28" height="60"/>
    <!-- Mic stand base -->
    <rect x="192" y="420" width="128" height="28" rx="14"/>
  </g>

  <!-- Swiss cross badge (bottom right corner) -->
  <g transform="translate(340, 340)">
    <!-- Red circle background -->
    <circle cx="60" cy="60" r="70" fill="#DC2626"/>
    <circle cx="60" cy="60" r="65" fill="#EF4444"/>
    <!-- White cross -->
    <rect x="35" y="20" width="50" height="80" rx="6" fill="white"/>
    <rect x="20" y="35" width="80" height="50" rx="6" fill="white"/>
  </g>
</svg>

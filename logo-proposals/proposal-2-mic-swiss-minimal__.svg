svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bgGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
  </defs>

  <!-- Main rounded square background -->
  <rect x="40" y="40" width="432" height="432" rx="80" ry="80" fill="url(#bgGradient2)"/>

  <!-- Microphone icon - clean, modern design -->
  <g fill="none" stroke="white" stroke-width="24" stroke-linecap="round" stroke-linejoin="round">
    <!-- Mic body (capsule) -->
    <rect x="206" y="80" width="100" height="155" rx="50" ry="50" fill="white" stroke="none"/>

    <!-- Mic holder/cradle arc -->
    <path d="M160 220 C160 300 200 345 256 345 C312 345 352 300 352 220"/>

    <!-- Stand vertical line -->
    <line x1="256" y1="345" x2="256" y2="385"/>

    <!-- Stand base -->
    <line x1="196" y1="385" x2="316" y2="385"/>
  </g>

  <!-- "Suisse Notes" text -->
  <text x="256" y="448"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
        font-size="52"
        font-weight="600"
        fill="white"
        text-anchor="middle"
        letter-spacing="-1">Suisse Notes</text>

  <!-- Small Swiss cross (top left corner) -->
  <g transform="translate(60, 60)">
    <!-- Red rounded square -->
    <rect x="0" y="0" width="68" height="68" rx="15" fill="#DC2626"/>
    <!-- White cross -->
    <rect x="26" y="12" width="16" height="44" rx="3" fill="white"/>
    <rect x="12" y="26" width="44" height="16" rx="3" fill="white"/>
  </g>
</svg>

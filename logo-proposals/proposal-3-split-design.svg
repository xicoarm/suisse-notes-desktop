svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
    <clipPath id="leftClip">
      <rect x="40" y="40" width="216" height="432" rx="80" ry="80"/>
    </clipPath>
    <clipPath id="rightClip">
      <rect x="256" y="40" width="216" height="432" rx="80" ry="80"/>
    </clipPath>
  </defs>

  <!-- Left half - Purple with mic -->
  <rect x="40" y="40" width="432" height="432" rx="80" ry="80" fill="url(#purpleGrad)"/>

  <!-- Right accent - Swiss red overlay (partial) -->
  <path d="M350 40 L472 40 Q512 40 512 120 L512 392 Q512 472 432 472 L350 472 Z"
        fill="#DC2626" opacity="0.9"/>

  <!-- Microphone (left side) -->
  <g fill="white" transform="translate(-40, 0)">
    <!-- Mic body -->
    <rect x="180" y="100" width="100" height="160" rx="50" ry="50"/>
    <!-- Mic stand arc -->
    <path d="M140 240 C140 310 175 360 230 360 C285 360 320 310 320 240"
          fill="none" stroke="white" stroke-width="24" stroke-linecap="round"/>
    <!-- Mic stand -->
    <rect x="218" y="345" width="24" height="45"/>
    <rect x="180" y="378" width="100" height="22" rx="11"/>
  </g>

  <!-- Swiss cross (right side) -->
  <g fill="white" transform="translate(320, 190)">
    <rect x="40" y="0" width="40" height="130" rx="8"/>
    <rect x="0" y="45" width="120" height="40" rx="8"/>
  </g>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bgGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
  </defs>

  <!-- Main rounded square background -->
  <rect x="40" y="40" width="432" height="432" rx="80" ry="80" fill="url(#bgGradient2)"/>

  <!-- Microphone icon - compact to make room for text -->
  <g fill="white">
    <!-- Mic head (pill shape) - taller -->
    <rect x="211" y="72" width="90" height="210" rx="45" ry="45"/>

    <!-- Mic grille lines (detail) -->
    <line x1="229" y1="117" x2="283" y2="117" stroke="#6366F1" stroke-width="5" stroke-linecap="round" opacity="0.3"/>
    <line x1="229" y1="152" x2="283" y2="152" stroke="#6366F1" stroke-width="5" stroke-linecap="round" opacity="0.3"/>
    <line x1="229" y1="187" x2="283" y2="187" stroke="#6366F1" stroke-width="5" stroke-linecap="round" opacity="0.3"/>
    <line x1="229" y1="222" x2="283" y2="222" stroke="#6366F1" stroke-width="5" stroke-linecap="round" opacity="0.3"/>

    <!-- Mic holder arc -->
    <path d="M165 250 C165 300 205 335 256 335 C307 335 347 300 347 250"
          fill="none" stroke="white" stroke-width="24" stroke-linecap="round"/>

    <!-- Mic stand (vertical) -->
    <rect x="244" y="325" width="24" height="28" rx="4"/>

    <!-- Mic stand base -->
    <rect x="200" y="347" width="112" height="18" rx="9"/>
  </g>

  <!-- "Suisse Notes" text -->
  <text x="256" y="430"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
        font-size="52"
        font-weight="600"
        fill="white"
        text-anchor="middle"
        letter-spacing="-1">Suisse Notes</text>

  <!-- Small Swiss cross (top left corner) -->
  <g transform="translate(70, 60)">
    <!-- Red rounded square -->
    <rect x="0" y="0" width="68" height="68" rx="15" fill="#DC2626"/>
    <!-- White cross -->
    <rect x="26" y="12" width="16" height="44" rx="3" fill="white"/>
    <rect x="12" y="26" width="44" height="16" rx="3" fill="white"/>
  </g>
</svg>
